<style>

        font-size:30px;

    <body>

    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close nothanks" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Defining Influence</h4>
          <p>Discover the impact of professors in the lives of five BYU-Idaho alumni. Hear what they have to say in their own words.</p>
          <button type="button" class="btn btn-block nothanks" data-dismiss="modal">Continue</button>

        </div>
       
        
      </div>
    </div>
  </div>

    <script>
      // Delayed Modal Display + Cookie On Click
      $(document).ready(function() {

        // If no cookie with our chosen name (e.g. no_thanks)...
        if ($.cookie("no_thanks") == null) {

          // Show the modal, with delay func.
          $('#myModal').prependTo("body");
          function show_modal(){
            $('#myModal').modal();
          }

          // Set delay func. time in milliseconds
          window.setTimeout(show_modal, 1000);
          }

        // On click of specified class (e.g. 'nothanks'), trigger cookie, which expires in 100 years
        $(".nothanks,body").click(function() {
          $.cookie('no_thanks', 'true', { expires: 36500, path: '/' });
        });
      });
    </script>

    
</body>
